spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:monitorme;MODE=MySQL;NON_KEYWORDS=USER

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true